<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Presidential RPG</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>   
     <script src="assets/javascript/game.js"></script>
    
</head>
<body background="assets/images/battle.jpg">
    <header class="row">
        <h1 class="text-center offset-lg-3 col-lg-6">BATTLE OF THE PRESIDENTS RPG</h1>
    </header>
    <section>
        <div classe="row" id="presidents" height=15vh width= 100%>
            <h2 class="text-center offset-lg-3 col-lg-6">CHOOSE YOUR PRESIDENT</h2>
            <div class="offset-lg-1 col-lg-10" id="choices">
                <img src="assets/images/Lincoln.jpg" id="abe" class="prez blue-border">
                <img src="assets/images/washington.jpg" id="george" class="prez blue-border">
                <img src="assets/images/teddy.jpg" id="teddy" class="prez blue-border">
                <img src="assets/images/jefferson.jpg" id="thomas" class="prez blue-border">
            </div>
        </div>
        <div class="row" height=15vh width= 100%>
            <div class="col-lg-4" id="opponents">
                <h2>CHOOSE YOUR OPPONENT</h2>
                <div id="opponents"></div>
            </div>
            <div class="col-lg-4">
                <h2>YOUR PRESIDENT</h2>
                <div id="userspresident"></div>
                <button id="attack">ATTACK</button>
            </div>
            <div class="col-lg-4" id="enemypresident">
                <h2>ENEMY PRESIDENT</h2>
                <div id="enemypresident"></div>
            </div>
        </div>
    </section>
    <footer class="row" height=15vh width= 100%>
        <div class="offset-lg-3 col-lg-3">
            <h3>HEALTH</h3>
            <h3 id="userHealth"></h3>
            <h3>ATTACK POWER</h3>
            <h3 id="userAttack"></h3>
        </div>
        <div class="offset-lg-3 col-lg-3">
            <h4>ENEMY HEALTH</h4>
            <h4 id="enemyHealth"></h4>
            <h4>ENEMY ATTACK</h4>
            <h4 id="enemyAttack"></h4>
        </div>
    </footer>
</body>
</html>
